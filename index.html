<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanzu & Namu - Our Journey</title>
    <style>
        /* বেসিক স্টাইল */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background-color: #fdfafb;
            color: #333;
            text-align: center;
        }

        /* হেডার ও লোগো সেকশন */
        header {
            padding: 50px 20px;
            background: white;
        }

        .heart-logo {
            width: 150px;
            height: 150px;
            border: 2px solid #ff4d6d;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        /* হার্ট আইকন সিম্বল */
        .heart-logo::after {
            content: '❤';
            color: #ff4d6d;
            font-size: 80px;
            position: absolute;
            z-index: 1;
            opacity: 0.1;
        }

        .logo-text {
            position: relative;
            z-index: 2;
            font-size: 22px;
            font-weight: bold;
            color: #444;
        }

        /* টেক্সট সেকশন */
        .wedding-title {
            font-size: 28px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 20px 0;
        }

        .names {
            font-size: 45px;
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        .date-range {
            font-size: 18px;
            color: #888;
            font-style: italic;
        }

        /* ইমেজ গ্যালারি গ্রিড */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-card {
            background: white;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-radius: 5px;
        }

        .photo-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 3px;
            background-color: #eee; /* ছবি না থাকলে গ্রে দেখাবে */
        }

        .photo-card p {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }

        /* ফুটার */
        footer {
            padding: 40px;
            background: #fff;
            border-top: 1px solid #eee;
            margin-top: 50px;
        }

        .red-ribbon {
            width: 100px;
            height: 4px;
            background: #ff4d6d;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="heart-logo">
            <div class="logo-text">Sanzu & Namu</div>
        </div>
        
        <h2 class="wedding-title">Our Memories</h2>
        <div class="date-range">January 2025 to February 2026</div>
        <div class="red-ribbon"></div>
    </header>

    <div class="gallery">
        <div class="photo-card">
            <img src="sanzu.jpg" alt="Sanzu & Namu">
            <p>আমাদের সুন্দর মুহূর্ত</p>
        </div>

        <div class="photo-card">
            <img src="sanzu.png" alt="Memory">
            <p>জানুয়ারি ২০২৫ থেকে শুরু</p>
        </div>

        <div class="photo-card">
            <img src="sanzu_3.jpg" alt="Valentine">
            <p>ফেব্রুয়ারি ২০২৬ পর্যন্ত পথচলা</p>
        </div>
    </div>

    <footer>
        <p>Created with Love by Namu</p>
    </footer>

</body>
</html>
