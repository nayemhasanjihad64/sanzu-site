<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu ❤️ Sanzu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: white;
            height: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* লাল বাঁকানো ডিজাইন */
        .red-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background: #ff4d4d;
            border-bottom-right-radius: 100%;
            z-index: 1;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 80px;
            z-index: 2;
        }

        .content h2 {
            font-size: 1.2rem;
            color: #333;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .content h1 {
            font-size: 4rem;
            color: #222;
            line-height: 1;
        }

        .content h1 span {
            color: #ff4d4d;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 25px;
            width: fit-content;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
            text-decoration: none;
            font-weight: bold;
        }

        .image-section {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* কাপল ইলাস্ট্রেশন ডামি */
        .couple-img {
            width: 80%;
            z-index: 2;
        }

        /* গোল শেপ */
        .circle-bg {
            position: absolute;
            width: 400px;
            height: 400px;
            background: #f0f0f0;
            border-radius: 50%;
            z-index: 1;
        }

        .small-red-circle {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 150px;
            height: 150px;
            background: #ff4d4d;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 40px 20px;
            }
            .content {
                padding-left: 0;
                text-align: center;
                align-items: center;
            }
            .content h1 { font-size: 3rem; }
            .circle-bg { width: 250px; height: 250px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="red-shape"></div>
        
        <div class="content">
            <h2>NAMU ❤️ SANZU</h2>
            <h1>ALL YOU <br> NEED IS <br> <span>LOVE.</span></h1>
            <a href="#" class="btn">KNOW IT</a>
        </div>

        <div class="image-section">
            <div class="circle-bg"></div>
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/couple-in-love-illustration-download-in-svg-png-gif-formats--valentines-day-man-woman-holding-hands-romantic-pack-holiday-illustrations-4919515.png" alt="Couple" class="couple-img">
            <div class="small-red-circle"></div>
        </div>
    </div>

</body>
</html>
