<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Season Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3e8ff; /* Light lavender outer background */
        }
        .serif-font {
            font-family: 'Playfair Display', serif;
        }
        .main-card {
            background: linear-gradient(135deg, #c4b5fd 0%, #a5b4fc 100%);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 md:p-12">

    <div class="main-card w-full max-w-6xl min-h-[550px] relative overflow-hidden flex flex-col border border-white/20">
        
        <nav class="flex justify-between items-center px-8 md:px-14 py-8 z-20">
            <div class="text-2xl font-bold text-gray-800 tracking-tight">Logo</div>
            <div class="hidden md:flex space-x-12 text-gray-700 font-medium">
                <a href="#" class="hover:text-white transition-colors">Home</a>
                <a href="#" class="hover:text-white transition-colors">Service</a>
                <a href="#" class="hover:text-white transition-colors">Contact Us</a>
            </div>
        </nav>

        <div class="flex flex-col md:flex-row flex-grow items-center px-8 md:px-14 pb-12 relative">
            
            <div class="w-full md:w-1/2 text-left z-10">
                <h1 class="serif-font text-6xl md:text-8xl text-white leading-[1.1] mb-6">
                    Love <br> Season
                </h1>
                <p class="text-white/90 max-w-xs mb-10 text-sm md:text-base leading-relaxed">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button class="px-10 py-3 border-2 border-white text-white rounded-full font-semibold hover:bg-white hover:text-purple-500 transition-all duration-300 shadow-lg">
                    More Info
                </button>
            </div>

            <div class="w-full md:w-1/2 relative flex justify-center items-center mt-10 md:mt-0">
                <div class="absolute w-[280px] h-[280px] md:w-[450px] md:h-[450px] bg-indigo-500/20 rounded-full blur-sm"></div>
                
                <img src="san.jpg" 
                     alt="Love Season Illustration" 
                     class="relative z-10 w-full max-w-md drop-shadow-2xl object-contain">
            </div>
        </div>
    </div>

</body>
</html>
